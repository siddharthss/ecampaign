<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <h2>eCampaign</h2>
    </center>
    <hr>
    <div align="center">
        <form action="" method="post">
            {%csrf_token%}
            {{ form.media }}
            <table>
                    {% for field in form %}
                        <div class="fieldWrapper">
                            <tr>
                                <td>{{ field.label_tag }}</td>
                                <td>{{ field }}</td>
                                <td>{{ field.errors }}</td>
                            </tr>
                        </div>
                    {% endfor %}
            </table>
            {{ form.non_field_errors }}
            <br><br>
            <input type="submit" name="submit" value="Register">
            <input type="reset">
        </form>
    </div>

</body>
</html>
