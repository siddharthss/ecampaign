<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <p>Create Campaign</p>
    </center>
    <hr>
    <form action="" method="post">
        {%csrf_token%}
        {{ form.media }}
        <table>
        {% for field in form %}

            <div class="fieldWrapper">
                 <tr>
                     <td>{{ field.label_tag }}</td>
                     <td>{{ field }}</td>
                     <td>{{ field.errors }}</td>
                 </tr>
            </div>
        {% endfor %}

        </table>
        <input type="submit" name="submit" value="Create">
        <input type="reset">
    </form>

</body>
</html>
